<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ëã±ËØ≠ÂçïËØçÂ±ïÁ§∫Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .input-screen {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .input-screen h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        .display-screen {
            display: none;
            width: 100%;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .display-screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .word-display {
            font-size: min(25vw, 25vh);
            font-weight: bold;
            color: white;
            text-align: center;
            line-height: 1.2;
            word-wrap: break-word;
            word-break: break-word;
            max-width: 90vw;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in;
            transition: all 0.3s ease;
        }

        .word-display.vertical {
            transform: rotate(90deg);
            max-width: 85vh;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .back-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-weight: bold;
            z-index: 10;
        }

        .back-button:active {
            background: rgba(255, 255, 255, 0.5);
        }

        .rotate-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            padding: 15px 20px;
            font-size: 28px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-weight: bold;
            z-index: 10;
            line-height: 1;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rotate-button:active {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Á´ñÂ±èÊ®°Âºè */
        @media (orientation: portrait) {
            .word-display {
                font-size: min(28vw, 30vh);
                max-width: 85vw;
            }

            .word-display.vertical {
                font-size: min(28vw, 30vh);
                max-width: 85vh;
            }
            
            .input-screen h1 {
                font-size: 24px;
            }

            input[type="text"], button {
                font-size: 18px;
            }
        }

        /* Ê®™Â±èÊ®°Âºè */
        @media (orientation: landscape) {
            .word-display {
                font-size: min(18vw, 35vh);
                max-width: 80vw;
            }

            .word-display.vertical {
                font-size: min(18vw, 35vh);
                max-width: 80vh;
            }

            .display-screen {
                padding: 15px;
            }

            .back-button {
                bottom: 20px;
                padding: 12px 25px;
                font-size: 16px;
            }

            .rotate-button {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }

        /* Â∞èÂ±èÊ®™Â±è */
        @media (orientation: landscape) and (max-height: 500px) {
            .word-display {
                font-size: min(15vw, 40vh);
            }

            .word-display.vertical {
                font-size: min(15vw, 40vh);
                max-width: 75vh;
            }

            .back-button {
                bottom: 15px;
                padding: 10px 20px;
                font-size: 14px;
            }

            .rotate-button {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .display-screen {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-screen" id="inputScreen">
            <h1>üìö ËæìÂÖ•Ëã±ËØ≠ÂçïËØç</h1>
            <div class="input-group">
                <input type="text" id="wordInput" placeholder="ËØ∑ËæìÂÖ•ÂçïËØç..." autocomplete="off">
            </div>
            <button onclick="showWord()">Â±ïÁ§∫ÂçïËØç</button>
        </div>

        <div class="display-screen" id="displayScreen">
            <button class="back-button" onclick="goBack()">‚Üê ËøîÂõû</button>
            <button class="rotate-button" onclick="toggleOrientation()" title="ÂàáÊç¢ÊñπÂêë">‚§∏</button>
            <div class="word-display" id="wordDisplay"></div>
        </div>
    </div>

    <script>
        const wordInput = document.getElementById('wordInput');
        const inputScreen = document.getElementById('inputScreen');
        const displayScreen = document.getElementById('displayScreen');
        const wordDisplay = document.getElementById('wordDisplay');

        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                showWord();
            }
        });

        function showWord() {
            const word = wordInput.value.trim();
            
            if (word === '') {
                alert('ËØ∑ËæìÂÖ•‰∏Ä‰∏™ÂçïËØçÔºÅ');
                return;
            }

            wordDisplay.textContent = word;
            inputScreen.style.display = 'none';
            displayScreen.classList.add('active');
        }

        function goBack() {
            displayScreen.classList.remove('active');
            inputScreen.style.display = 'block';
            wordInput.value = '';
            wordInput.focus();
        }

        function toggleOrientation() {
            wordDisplay.classList.toggle('vertical');
        }
    </script>
</body>
</html>
