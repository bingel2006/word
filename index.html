<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ëã±ËØ≠ÂçïËØçÂ±ïÁ§∫Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 195, 74, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(205, 220, 57, 0.2) 0%, transparent 40%);
            pointer-events: none;
            z-index: 1;
        }

        .nature-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .plant {
            position: absolute;
            font-size: 40px;
            opacity: 0.4;
            animation: sway 3s ease-in-out infinite;
        }

        .plant:nth-child(1) { bottom: 0; left: 5%; animation-delay: 0s; }
        .plant:nth-child(2) { bottom: 0; left: 15%; font-size: 35px; animation-delay: 0.5s; }
        .plant:nth-child(3) { bottom: 0; right: 10%; font-size: 45px; animation-delay: 1s; }
        .plant:nth-child(4) { bottom: 0; right: 25%; font-size: 30px; animation-delay: 1.5s; }
        .plant:nth-child(5) { bottom: 0; left: 40%; font-size: 38px; animation-delay: 0.8s; }
        .plant:nth-child(6) { bottom: 0; right: 45%; font-size: 42px; animation-delay: 1.2s; }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .ant {
            position: absolute;
            font-size: 20px;
            animation: crawl 15s linear infinite;
        }

        .ant:nth-child(1) { 
            bottom: 8%; 
            animation-duration: 20s;
            animation-delay: 0s;
        }
        .ant:nth-child(2) { 
            bottom: 12%; 
            animation-duration: 25s;
            animation-delay: 5s;
        }
        .ant:nth-child(3) { 
            bottom: 5%; 
            animation-duration: 18s;
            animation-delay: 8s;
        }
        .ant:nth-child(4) { 
            bottom: 10%; 
            animation-duration: 22s;
            animation-delay: 3s;
        }

        @keyframes crawl {
            0% { 
                left: -50px; 
                transform: scaleX(-1);
            }
            49% { 
                transform: scaleX(-1);
            }
            50% { 
                left: calc(100% + 50px); 
                transform: scaleX(1);
            }
            100% { 
                left: -50px; 
                transform: scaleX(1);
            }
        }

        .butterfly {
            position: absolute;
            font-size: 25px;
            animation: flutter 12s ease-in-out infinite;
            opacity: 0.5;
        }

        .butterfly:nth-child(1) {
            bottom: 15%;
            left: 10%;
            animation-duration: 15s;
            animation-delay: 2s;
        }

        .butterfly:nth-child(2) {
            bottom: 18%;
            right: 10%;
            animation-duration: 18s;
            animation-delay: 5s;
        }

        @keyframes flutter {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(60px, -30px) rotate(5deg); }
            50% { transform: translate(-50px, -25px) rotate(-5deg); }
            75% { transform: translate(70px, -20px) rotate(3deg); }
        }

        .flower {
            position: absolute;
            font-size: 30px;
            opacity: 0.5;
            animation: bloom 4s ease-in-out infinite;
        }

        .flower:nth-child(1) { bottom: 50px; left: 25%; animation-delay: 0s; }
        .flower:nth-child(2) { bottom: 45px; right: 35%; animation-delay: 1s; }
        .flower:nth-child(3) { bottom: 55px; left: 60%; animation-delay: 2s; }

        @keyframes bloom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .input-screen {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .input-screen h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .history-section {
            margin-bottom: 25px;
        }

        .history-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            background: white;
            color: #333;
            cursor: pointer;
        }

        select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select option {
            padding: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        .display-screen {
            display: none;
            width: 100%;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .display-screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .word-display {
            font-size: min(25vw, 25vh);
            font-weight: bold;
            color: white;
            text-align: center;
            line-height: 1.2;
            max-width: 90vw;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: visible;
        }

        .word-display.vertical {
            transform: rotate(90deg);
            max-width: 85vh;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            padding: 15px 20px;
            font-size: 28px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-weight: bold;
            z-index: 10;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .back-button:active {
            background: rgba(255, 255, 255, 0.5);
        }

        .rotate-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            padding: 15px 20px;
            font-size: 28px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-weight: bold;
            z-index: 10;
            line-height: 1;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rotate-button:active {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Á´ñÂ±èÊ®°Âºè */
        @media (orientation: portrait) {
            .word-display {
                font-size: min(28vw, 30vh);
                max-width: 85vw;
            }

            .word-display.vertical {
                font-size: min(28vw, 30vh);
                max-width: 85vh;
            }
            
            .input-screen h1 {
                font-size: 24px;
            }

            input[type="text"], button {
                font-size: 18px;
            }
        }

        /* Ê®™Â±èÊ®°Âºè */
        @media (orientation: landscape) {
            .word-display {
                font-size: min(18vw, 35vh);
                max-width: 80vw;
            }

            .word-display.vertical {
                font-size: min(18vw, 35vh);
                max-width: 80vh;
            }

            .display-screen {
                padding: 15px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .rotate-button {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }

        /* Â∞èÂ±èÊ®™Â±è */
        @media (orientation: landscape) and (max-height: 500px) {
            .word-display {
                font-size: min(15vw, 40vh);
            }

            .word-display.vertical {
                font-size: min(15vw, 40vh);
                max-width: 75vh;
            }

            .back-button {
                top: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .rotate-button {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .display-screen {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Ëá™ÁÑ∂ÂÖÉÁ¥†ËÉåÊôØ -->
    <div class="nature-elements">
        <!-- Ê§çÁâ© -->
        <div class="plant">üåø</div>
        <div class="plant">üå±</div>
        <div class="plant">üåø</div>
        <div class="plant">üåæ</div>
        <div class="plant">üåø</div>
        <div class="plant">üå±</div>
        
        <!-- ËöÇËöÅ -->
        <div class="ant">üêú</div>
        <div class="ant">üêú</div>
        <div class="ant">üêú</div>
        <div class="ant">üêú</div>
        
        <!-- Ëù¥Ëù∂ -->
        <div class="butterfly">ü¶ã</div>
        <div class="butterfly">ü¶ã</div>
        
        <!-- Ëä±Êúµ -->
        <div class="flower">üå∏</div>
        <div class="flower">üå∫</div>
        <div class="flower">üåº</div>
    </div>

    <div class="container">
        <div class="input-screen" id="inputScreen">
            <h1>üìö ËæìÂÖ•Ëã±ËØ≠ÂçïËØç</h1>
            
            <div class="history-section" id="historySection" style="display: none;">
                <div class="history-label">ÊúÄËøë‰ΩøÁî®ÁöÑÂçïËØç</div>
                <select id="historySelect" onchange="selectFromHistory()">
                    <option value="">ÈÄâÊã©ÂéÜÂè≤ÂçïËØç...</option>
                </select>
                <div class="divider">Êàñ</div>
            </div>
            
            <div class="input-group">
                <input type="text" id="wordInput" placeholder="ËØ∑ËæìÂÖ•ÂçïËØç..." autocomplete="off">
            </div>
            <button onclick="showWord()">Â±ïÁ§∫ÂçïËØç</button>
        </div>

        <div class="display-screen" id="displayScreen">
            <button class="back-button" onclick="goBack()" title="ËøîÂõû">‚Üê</button>
            <button class="rotate-button" onclick="toggleOrientation()" title="ÂàáÊç¢ÊñπÂêë">‚§∏</button>
            <div class="word-display" id="wordDisplay"></div>
        </div>
    </div>

    <script>
        const wordInput = document.getElementById('wordInput');
        const inputScreen = document.getElementById('inputScreen');
        const displayScreen = document.getElementById('displayScreen');
        const wordDisplay = document.getElementById('wordDisplay');
        const historySection = document.getElementById('historySection');
        const historySelect = document.getElementById('historySelect');
        
        const MAX_HISTORY = 20;
        let wordHistory = [];

        // È°µÈù¢Âä†ËΩΩÊó∂ËØªÂèñÂéÜÂè≤ËÆ∞ÂΩï
        function loadHistory() {
            const stored = localStorage.getItem('wordHistory');
            if (stored) {
                wordHistory = JSON.parse(stored);
                updateHistorySelect();
            }
        }

        // Êõ¥Êñ∞‰∏ãÊãâÊ°Ü
        function updateHistorySelect() {
            historySelect.innerHTML = '<option value="">ÈÄâÊã©ÂéÜÂè≤ÂçïËØç...</option>';
            
            if (wordHistory.length > 0) {
                historySection.style.display = 'block';
                wordHistory.forEach(word => {
                    const option = document.createElement('option');
                    option.value = word;
                    option.textContent = word;
                    historySelect.appendChild(option);
                });
            } else {
                historySection.style.display = 'none';
            }
        }

        // ‰øùÂ≠òÂçïËØçÂà∞ÂéÜÂè≤ËÆ∞ÂΩï
        function saveToHistory(word) {
            // ÁßªÈô§ÈáçÂ§çÁöÑÂçïËØçÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
            wordHistory = wordHistory.filter(w => w.toLowerCase() !== word.toLowerCase());
            
            // Ê∑ªÂä†Âà∞ÂºÄÂ§¥
            wordHistory.unshift(word);
            
            // ÈôêÂà∂Êï∞Èáè
            if (wordHistory.length > MAX_HISTORY) {
                wordHistory = wordHistory.slice(0, MAX_HISTORY);
            }
            
            // ‰øùÂ≠òÂà∞localStorage
            localStorage.setItem('wordHistory', JSON.stringify(wordHistory));
            
            // Êõ¥Êñ∞‰∏ãÊãâÊ°Ü
            updateHistorySelect();
        }

        // ‰ªéÂéÜÂè≤ËÆ∞ÂΩïÈÄâÊã©
        function selectFromHistory() {
            const selectedWord = historySelect.value;
            if (selectedWord) {
                wordInput.value = selectedWord;
                showWord();
            }
        }

        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                showWord();
            }
        });

        function showWord() {
            const word = wordInput.value.trim();
            
            if (word === '') {
                alert('ËØ∑ËæìÂÖ•‰∏Ä‰∏™ÂçïËØçÔºÅ');
                return;
            }

            // ‰øùÂ≠òÂà∞ÂéÜÂè≤ËÆ∞ÂΩï
            saveToHistory(word);

            wordDisplay.textContent = word;
            inputScreen.style.display = 'none';
            displayScreen.classList.add('active');
            
            // Ê∏ÖÈô§ÊóãËΩ¨Áä∂ÊÄÅ
            wordDisplay.classList.remove('vertical');
        }

        function goBack() {
            displayScreen.classList.remove('active');
            inputScreen.style.display = 'block';
            wordInput.value = '';
            historySelect.value = '';
            wordInput.focus();
        }

        function toggleOrientation() {
            wordDisplay.classList.toggle('vertical');
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        loadHistory();
    </script>
</body>
</html>
