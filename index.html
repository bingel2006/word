    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 195, 74, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(205, 220, 57, 0.2) 0%, transparent 40%);
            pointer-events: none;
            z-index: 1;
        }

        .nature-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .plant {
            position: absolute;
            font-size: 40px;
            opacity: 0.4;
            animation: sway 3s ease-in-out infinite;
        }

        .plant:nth-child(1) { bottom: 0; left: 5%; animation-delay: 0s; }
        .plant:nth-child(2) { bottom: 0; left: 15%; font-size: 35px; animation-delay: 0.5s; }
        .plant:nth-child(3) { bottom: 0; right: 10%; font-size: 45px; animation-delay: 1s; }
        .plant:nth-child(4) { bottom: 0; right: 25%; font-size: 30px; animation-delay: 1.5s; }
        .plant:nth-child(5) { bottom: 0; left: 40%; font-size: 38px; animation-delay: 0.8s; }
        .plant:nth-child(6) { bottom: 0; right: 45%; font-size: 42px; animation-delay: 1.2s; }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .ant {
            position: absolute;
            font-size: 20px;
            animation: crawl 15s linear infinite;
        }

        .ant:nth-child(1) { 
            bottom: 8%; 
            animation-duration: 20s;
            animation-delay: 0s;
        }
        .ant:nth-child(2) { 
            bottom: 12%; 
            animation-duration: 25s;
            animation-delay: 5s;
        }
        .ant:nth-child(3) { 
            bottom: 5%; 
            animation-duration: 18s;
            animation-delay: 8s;
        }
        .ant:nth-child(4) { 
            bottom: 10%; 
            animation-duration: 22s;
            animation-delay: 3s;
        }

        @keyframes crawl {
            0% { 
                left: -50px; 
                transform: scaleX(-1);
            }
            49% { 
                transform: scaleX(-1);
            }
            50% { 
                left: calc(100% + 50px); 
                transform: scaleX(1);
            }
            100% { 
                left: -50px; 
                transform: scaleX(1);
            }
        }

        .butterfly {
            position: absolute;
            font-size: 25px;
            animation: flutter 12s ease-in-out infinite;
            opacity: 0.5;
        }

        .butterfly:nth-child(1) {
            bottom: 15%;
            left: 10%;
            animation-duration: 15s;
            animation-delay: 2s;
        }

        .butterfly:nth-child(2) {
            bottom: 18%;
            right: 10%;
            animation-duration: 18s;
            animation-delay: 5s;
        }

        @keyframes flutter {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(60px, -30px) rotate(5deg); }
            50% { transform: translate(-50px, -25px) rotate(-5deg); }
            75% { transform: translate(70px, -20px) rotate(3deg); }
        }

        .flower {
            position: absolute;
            font-size: 30px;
            opacity: 0.5;
            animation: bloom 4s ease-in-out infinite;
        }

        .flower:nth-child(1) { bottom: 50px; left: 25%; animation-delay: 0s; }
        .flower:nth-child(2) { bottom: 45px; right: 35%; animation-delay: 1s; }
        .flower:nth-child(3) { bottom: 55px; left: 60%; animation-delay: 2s; }

        @keyframes bloom {

                <div class="history-label">ÊúÄËøë‰ΩøÁî®ÁöÑÂçïËØçÔºàÂèØÂ§öÈÄâÔºâ</div>

                </div>

            </div>

                <input type="text" id="wordInput" placeholder="ËØ∑ËæìÂÖ•ÂçïËØçÔºàÂ§ö‰∏™ÂçïËØçÁî®ÈÄóÂè∑ÂàÜÈöîÔºâ..." autocomplete="off">

    <script>
        const wordInput = document.getElementById('wordInput');
        const inputScreen = document.getElementById('inputScreen');
        const displayScreen = document.getElementById('displayScreen');
        const wordDisplay = document.getElementById('wordDisplay');
        const historySection = document.getElementById('historySection');
        const historyCheckboxes = document.getElementById('historyCheckboxes');
        const selectedCount = document.getElementById('selectedCount');
        const switchButton = document.getElementById('switchButton');
        const wordIndicator = document.getElementById('wordIndicator');
        const modal = document.getElementById('modal');
        const modalWord = document.getElementById('modalWord');
        const modalBody = document.getElementById('modalBody');
        
        const MAX_HISTORY = 20;
        let wordHistory = [];
        let currentWords = [];
        let currentWordIndex = 0;

        // È°µÈù¢Âä†ËΩΩÊó∂ËØªÂèñÂéÜÂè≤ËÆ∞ÂΩï
        function loadHistory() {
            const stored = localStorage.getItem('wordHistory');
            if (stored) {
                wordHistory = JSON.parse(stored);
                updateHistoryCheckboxes();
            }
        }

        // Êõ¥Êñ∞Â§çÈÄâÊ°ÜÂàóË°®
        function updateHistoryCheckboxes() {
            historyCheckboxes.innerHTML = '';
            
            if (wordHistory.length > 0) {
                historySection.style.display = 'block';
                wordHistory.forEach((word, index) => {
                    const div = document.createElement('div');
                    div.className = 'checkbox-item';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `word-${index}`;
                    checkbox.value = word;
                    checkbox.onchange = updateSelectedCount;
                    
                    const label = document.createElement('label');
                    label.htmlFor = `word-${index}`;
                    label.textContent = word;
                    
                    div.appendChild(checkbox);
                    div.appendChild(label);
                    historyCheckboxes.appendChild(div);
                });
            } else {
                historySection.style.display = 'none';
            }
            updateSelectedCount();
        }

        // Êõ¥Êñ∞ÈÄâ‰∏≠Êï∞Èáè
        function updateSelectedCount() {
            const checkboxes = historyCheckboxes.querySelectorAll('input[type="checkbox"]:checked');
            const count = checkboxes.length;
            selectedCount.textContent = `Â∑≤ÈÄâÊã© ${count} ‰∏™ÂçïËØç`;
        }

        // ‰øùÂ≠òÂçïËØçÂà∞ÂéÜÂè≤ËÆ∞ÂΩï
        function saveToHistory(word) {
            wordHistory = wordHistory.filter(w => w.toLowerCase() !== word.toLowerCase());
            wordHistory.unshift(word);
            
            if (wordHistory.length > MAX_HISTORY) {
                wordHistory = wordHistory.slice(0, MAX_HISTORY);
            }
            
            localStorage.setItem('wordHistory', JSON.stringify(wordHistory));
            updateHistoryCheckboxes();
        }

        // Ëé∑ÂèñÈÄâ‰∏≠ÁöÑÂçïËØç
        function getSelectedWords() {
            const checkboxes = historyCheckboxes.querySelectorAll('input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                showWord();
            }
        });

        function showWord() {
            // Ëé∑ÂèñÈÄâ‰∏≠ÁöÑÂéÜÂè≤ÂçïËØç
            const selectedWords = getSelectedWords();
            
            // Ëé∑ÂèñÊâãÂä®ËæìÂÖ•ÁöÑÂçïËØçÔºàÊîØÊåÅÈÄóÂè∑ÂàÜÈöîÔºâ
            const inputText = wordInput.value.trim();
            let inputWords = [];
            
            if (inputText !== '') {
                // Áî®ÈÄóÂè∑ÂàÜÈöîÔºåÂπ∂Ê∏ÖÁêÜÁ©∫Ê†º
                inputWords = inputText.split(',')
                    .map(word => word.trim())
                    .filter(word => word !== '');
            }
            
            // ÂêàÂπ∂ÂçïËØçÂàóË°®
            currentWords = [];
            
            if (selectedWords.length > 0) {
                currentWords = [...selectedWords];
            }
            
            if (inputWords.length > 0) {
                // Ê∑ªÂä†ËæìÂÖ•ÁöÑÂçïËØçÂà∞ÂàóË°®ÔºåÂπ∂‰øùÂ≠òÂà∞ÂéÜÂè≤
                inputWords.forEach(word => {
                    if (!currentWords.some(w => w.toLowerCase() === word.toLowerCase())) {
                        currentWords.push(word);
                    }
                    saveToHistory(word);
                });
            }
            
            if (currentWords.length === 0) {
                alert('ËØ∑ËæìÂÖ•ÂçïËØçÊàñÈÄâÊã©ÂéÜÂè≤ÂçïËØçÔºÅ');
                return;
            }

            // ÈáçÁΩÆÁ¥¢Âºï
            currentWordIndex = 0;
            
            // ÊòæÁ§∫Á¨¨‰∏Ä‰∏™ÂçïËØç
            displayCurrentWord();
            
            // ÊòæÁ§∫/ÈöêËóèÂàáÊç¢ÊåâÈíÆ
            if (currentWords.length > 1) {
                switchButton.classList.add('active');
                wordIndicator.classList.add('active');
            } else {
                switchButton.classList.remove('active');
                wordIndicator.classList.remove('active');
            }
            
            inputScreen.style.display = 'none';
            displayScreen.classList.add('active');
            wordDisplay.classList.remove('vertical');
        }

        function displayCurrentWord() {
            wordDisplay.textContent = currentWords[currentWordIndex];
            wordIndicator.textContent = `${currentWordIndex + 1}/${currentWords.length}`;
        }

        function switchWord() {
            if (currentWords.length <= 1) return;
            
            currentWordIndex = (currentWordIndex + 1) % currentWords.length;
            displayCurrentWord();
        }

        function goBack() {
            displayScreen.classList.remove('active');
            inputScreen.style.display = 'block';
            wordInput.value = '';
            
            // ÂèñÊ∂àÊâÄÊúâÈÄâ‰∏≠
            const checkboxes = historyCheckboxes.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
            updateSelectedCount();
            
            wordInput.focus();
        }

        function toggleOrientation() {
            wordDisplay.classList.toggle('vertical');
        }

        // ÊòæÁ§∫ÂçïËØçËØ¶ÊÉÖ
        async function showWordDetail() {
            const word = currentWords[currentWordIndex];
            modalWord.textContent = word;
            modalBody.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';
            modal.classList.add('active');
            
            try {
                // Â∞ùËØïÁõ¥Êé•Ë∞ÉÁî® API
                let response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`);
                
                // Â¶ÇÊûúÁõ¥Êé•Ë∞ÉÁî®Â§±Ë¥•Ôºå‰ΩøÁî® CORS ‰ª£ÁêÜ
                if (!response.ok) {
                    response = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)}`);
                }
                
                if (!response.ok) {
                    throw new Error('ÂçïËØçÊú™ÊâæÂà∞');
                }
                
                const data = await response.json();
                displayWordInfo(data);
            } catch (error) {
                console.error('API Error:', error);
                modalBody.innerHTML = `<div class="error-message">üòï Êä±Ê≠âÔºåÊú™ÊâæÂà∞"${word}"ÁöÑËØ¶ÁªÜ‰ø°ÊÅØ<br><small>ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•</small></div>`;
            }
        }

        // Â±ïÁ§∫ÂçïËØç‰ø°ÊÅØ
        function displayWordInfo(data) {
            if (!data || data.length === 0) {
                modalBody.innerHTML = '<div class="error-message">Êú™ÊâæÂà∞ÂçïËØç‰ø°ÊÅØ</div>';
                return;
            }

            const wordData = data[0];
            let html = '';

            // Èü≥Ê†áÂíåÂèëÈü≥
            if (wordData.phonetics && wordData.phonetics.length > 0) {
                html += '<div class="phonetic-section">';
                
                const phoneticWithText = wordData.phonetics.find(p => p.text);
                if (phoneticWithText) {
                    html += `<div class="phonetic">${phoneticWithText.text}</div>`;
                }
                
                const phoneticWithAudio = wordData.phonetics.find(p => p.audio);
                if (phoneticWithAudio && phoneticWithAudio.audio) {
                    html += `<button class="audio-button" onclick="playAudio('${phoneticWithAudio.audio}')">üîä Êí≠ÊîæÂèëÈü≥</button>`;
                }
                
                html += '</div>';
            }

            // Èáä‰πâ
            if (wordData.meanings && wordData.meanings.length > 0) {
                wordData.meanings.forEach(meaning => {
                    html += '<div class="meaning-section">';
                    html += `<div class="part-of-speech">${meaning.partOfSpeech}</div>`;
                    
                    if (meaning.definitions && meaning.definitions.length > 0) {
                        meaning.definitions.slice(0, 3).forEach((def, index) => {
                            html += '<div class="definition-item">';
                            html += `<div class="definition">${index + 1}. ${def.definition}</div>`;
                            
                            if (def.example) {
                                html += `<div class="example">"${def.example}"</div>`;
                            }
                            
                            html += '</div>';
                        });
                    }
                    
                    // Âêå‰πâËØç
                    if (meaning.synonyms && meaning.synonyms.length > 0) {
                        html += '<div class="synonyms"><strong>Âêå‰πâËØçÔºö</strong>';
                        meaning.synonyms.slice(0, 5).forEach(syn => {
                            html += `<span>${syn}</span>`;
                        });
                        html += '</div>';
                    }
                    
                    // Âèç‰πâËØç
                    if (meaning.antonyms && meaning.antonyms.length > 0) {
                        html += '<div class="antonyms"><strong>Âèç‰πâËØçÔºö</strong>';
                        meaning.antonyms.slice(0, 5).forEach(ant => {
                            html += `<span>${ant}</span>`;
                        });
                        html += '</div>';
                    }
                    
                    html += '</div>';
                });
            }

            modalBody.innerHTML = html;
        }

        // Êí≠ÊîæÈü≥È¢ë
        function playAudio(url) {
            const audio = new Audio(url);
            audio.play().catch(err => {
                console.error('Êí≠ÊîæÂ§±Ë¥•:', err);
                alert('Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•');
            });
        }

        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModal(event) {
            if (!event || event.target === modal) {
                modal.classList.remove('active');
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        loadHistory();
    </script>
</body>
